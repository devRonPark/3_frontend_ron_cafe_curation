<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카페 상세 정보 | JJINCAFE IN SEOUL</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/pages/common.page.css" />
    <link rel="stylesheet" href="../css/pages/cafeDetail.page.css">
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/images/favicon.ico"
    />
  </head>
  <body>
    <main>
      <article class="contents">
        <aside class="cafe-photo">
          <div class="thumb">
            <img
              src="../images/cafe_card_thumbnail.jpeg"
              alt="스타벅스 사진 - 서울시 강남구 역삼동 676"
            />
          </div>
        </aside>
        <div class="column-wrapper">
            <div class="column-contents">
                <section class="cafe-detail">
                    <header>
                        <div class="cafe_title_wrap">
                            <span class="title">
                                <h1 class="cafe_name"></h1>
                                <strong class="rate-point">0.0</strong>
                            </span>
                            <div class="cafe_action_button_wrap">
                                <div class="wannago_btn_wrap">
                                    <button class="wannago_btn" type="button">
                                        <i class="far fa-heart"></i>
                                        <span class="screen-reader-text">좋아요 버튼</span>
                                    </button>
                                    <p class="wannago_txt">가고 싶다</p>
                                </div>
                            </div>
                        </div>
                        <ul class="status">
                            <li class="view_count">
                              <span class="screen-reader-text">조회수</span>
                              <i class="fas fa-eye"></i>
                              <span class="point">0</span>
                            </li>
                            <li class="review_count">
                              <span class="screen-reader-text">리뷰수</span>
                              <i class="fas fa-comment"></i>
                              <span class="point">0</span>
                            </li>
                            <li class="like_count">
                              <span class="screen-reader-text">좋아요수</span>
                              <i class="fas fa-heart"></i>
                              <span class="point">0</span>
                            </li>
                        </ul>
                    </header>
                    <ul class="cafe__infoList only-mobile">
                        <li class="cafe__infoItem">
                            <div class="cafe__infoItemMapContainer"></div>
                            <div class="cafe__infoItemLabel">
                                <div class="cafe__infoItemLabel--roadAddress">
                                    <span class="address-label">도로명</span>
                                    <span class="address-text"></span>
                                </div>
                                <div class="cafe__infoItemLabel--jibunAddress">
                                    <span class="address-label">지번</span>
                                    <span class="address-text"></span>
                                </div>
                            </div>
                        </li>
                        <li class="cafe__infoItem">
                            <div class="cafe__infoItemLabel">
                                <span class="tel-label">
                                    <i class="fa fa-phone"></i>
                                    <span class="screen-reader-text">전화번호</span>
                                </span>
                                <span class="tel-text">준비중</span>
                            </div>
                        </li>
                    </ul>
                    <table class="cafe__detailInfoList">
                      <caption class="screen-reader-text">카페 상세 정보</caption>
                      <tbody>
                          <tr class="only-desktop">
                              <th>주소</th>
                              <td>
                                <div class="cafe__infoItemLabel--roadAddress">
                                    <span class="address-label">도로명</span>
                                    <span class="address-text"></span>
                                </div>
                                <div class="cafe__infoItemLabel--jibunAddress">
                                    <span class="address-label">지번</span>
                                    <span class="address-text"></span>
                                </div>
                              </td>
                          </tr>
                          <tr class="tel only-desktop">
                              <th>전화번호</th>
                              <td>준비중</td>
                          </tr>
                          <tr class="menu">
                              <th>메뉴</th>
                              <td>
                                  준비중
                              </td>
                          </tr>
                          <tr class="operating-hours">
                              <th>영업시간</th>
                              <td>
                                준비중
                              </td>
                          </tr>
                      </tbody>
                    </table>
                    <p class="update_date">
                    </p>
                </section>
                <section class="reviews">
                  <h4 class="reviews__heading">
                    <span class="title">리뷰</span>
                    <div class="review-write">
                      <button type="button" class="review-write__btn">
                        <i class="fas fa-pen"></i>
                        <span>리뷰 작성</span>
                      </button>
                    </div>
                  </h4>
            
                  <div class="reviews__average-ratings">
                    <div class="average-ratings__stars">
                      <div class="stars__single">
                        <i class="far fa-star"></i>
                      </div>
                      <div class="stars__single">
                        <i class="far fa-star"></i>
                      </div>
                      <div class="stars__single">
                        <i class="far fa-star"></i>
                      </div>
                      <div class="stars__single">
                        <i class="far fa-star"></i>
                      </div>
                      <div class="stars__single">
                        <i class="far fa-star"></i>
                      </div>
            
                      <span class="stars__average-rating-score">0.0 / 5</span>
                    </div>
            
                    <div class="average-rating__total-customers">
                      총 리뷰 수(0)
                    </div>
                  </div>
            
                  <div class="reviews__breakdown">
                    <div class="reviews-breakdown__wrapper">
                      <div class="reviews__single-star-average" data-ratings="5">
                        <div class="single-star-average__amount">5</div>
                        <div class="single-star-average__progress-bar">
                          <progress
                            class="progress-bar__data"
                            max="100"
                            value="0"
                          ></progress>
                        </div>
                        <div class="single-star-average__percentage">0%</div>
                      </div>
                      <div class="reviews__single-star-average" data-ratings="4">
                        <div class="single-star-average__amount">4</div>
                        <div class="single-star-average__progress-bar">
                          <progress
                            class="progress-bar__data"
                            max="100"
                            value="0"
                          ></progress>
                        </div>
                        <div class="single-star-average__percentage">0%</div>
                      </div>
                      <div class="reviews__single-star-average" data-ratings="3">
                        <div class="single-star-average__amount">3</div>
                        <div class="single-star-average__progress-bar">
                          <progress
                            class="progress-bar__data"
                            max="100"
                            value="0"
                          ></progress>
                        </div>
                        <div class="single-star-average__percentage">0%</div>
                      </div>
                      <div class="reviews__single-star-average" data-ratings="2">
                        <div class="single-star-average__amount">2</div>
                        <div class="single-star-average__progress-bar">
                          <progress
                            class="progress-bar__data"
                            max="100"
                            value="0"
                          ></progress>
                        </div>
                        <div class="single-star-average__percentage">0%</div>
                      </div>
                      <div class="reviews__single-star-average" data-ratings="1">
                        <div class="single-star-average__amount">1</div>
                        <div class="single-star-average__progress-bar">
                          <progress
                            class="progress-bar__data"
                            max="100"
                            value="0"
                          ></progress>
                        </div>
                        <div class="single-star-average__percentage">0%</div>
                      </div>
                    </div>
                  </div>

                  <!-- review-search-->
                  <div class="review-search">
                    <form action="/search" method="get">
                        <label>
                          <input
                            class="review-search__input"
                            name="review-search"
                            type="search"
                            maxlength="50"
                            placeholder="사용자 이름으로 리뷰 검색"
                            autocomplete="off"
                          />
                        </label>
                        <button class="btn-search" type="submit"><i class="fas fa-search"></i></button>
                    </form>
                  </div>

                  <!-- review-box-container -->
                  <div class="review-box-container">
                  </div>
                </section>
            </div>
        </div>
      </article>
    </main>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f4e5b092174181f40919d82aa1363912"></script>
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer type="module" src="../js/pages/common.page.js"></script>
    <script defer type="module" src="../js/controllers/modal.js"></script>
    <script defer type="module" src="../js/pages/cafeDetail.page.js"></script>
</html>
