<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 초기화 | JJINCAFE IN SEOUL</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/pages/passwordUpdate.page.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../images/favicon.ico"
    />
  </head>
  <body>
    <!-- 메인 -->
    <main id="content">
      <form id="password-update-form">
        <h1 class="title">비밀번호 변경</h1>
        <div class="form-group">
          <div class="form-control">
            <label for="current-password">현재 비밀번호</label>
            <div class="input-wrap">
              <input
                id="current-password"
                autocomplete="off"
                placeholder="영문, 숫자 포함 8자 이상"
                required
                type="password"
              />
              <span class="icon-wrap pwd-reveal">
                <i class="fas fa-eye-slash"></i>
              </span>
            </div>
            <small class="error-message">에러 메시지</small>
          </div>
          <div class="form-control">
            <label for="new-password">새 비밀번호</label>
            <div class="input-wrap">
              <input
                id="new-password"
                autocomplete="off"
                placeholder="새 비밀번호를 입력하세요"
                required
                type="password"
              />
              <span class="icon-wrap pwd-reveal">
                <i class="fas fa-eye-slash"></i>
              </span>
            </div>
            <small class="error-message">에러 메시지</small>
          </div>
          <div class="form-control">
            <label for="new-password-check">새 비밀번호 확인</label>
            <div class="input-wrap">
              <input
                id="new-password-check"
                autocomplete="off"
                placeholder="새 비밀번호를 한번 더 입력하세요"
                required
                type="password"
              />
              <span class="icon-wrap pwd-reveal">
                <i class="fas fa-eye-slash"></i>
              </span>
            </div>
            <small class="error-message">에러 메시지</small>
          </div>
        </div>
        <div class="form-desc">
          <p>본 페이지는 10분 간만 유효합니다.</p>
          <p>
            8 ~ 16자의 영문 대/소문자, 숫자, 특수기호 조합 사용할 수 있습니다.
          </p>
          <p>
            생년월일, 전화번호 등 개인정보와 관련된 숫자, 연속된 숫자, 연속된
            키보드 배열과 같이 쉬운 비밀번호는 타인이 쉽게 알아낼 수 있으니
            사용을 자제해 주세요.
          </p>
          <p>
            이전에 사용했던 비밀번호나 타 사이트와 다른 비밀번호를 사용하고
            비밀번호는 주기적으로 변경해 주세요.
          </p>
        </div>
        <button class="password-update-btn" type="submit">확인</button>
      </form>
    </main>
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer type="module" src="/js/pages/passwordUpdate.page.js"></script>
  </body>
</html>
