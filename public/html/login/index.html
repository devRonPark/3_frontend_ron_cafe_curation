<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 | JJINCAFE IN SEOUL</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/pages/common.page.css" />
    <link rel="stylesheet" href="../css/pages/login.page.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../images/favicon.ico"
    />
  </head>
  <body>
    <!-- 메인 -->
    <main id="content">
      <form id="login-form">
        <h1 class="welcome">어서 오세요</h1>
        <div class="form-control">
          <label for="email-address">이메일 주소</label>
          <div class="input-wrap">
            <input
              id="email-address"
              class="login-input"
              autocomplete="off"
              name="email"
              placeholder="이메일"
              required="required"
              type="email"
            />
            <span class="icon-wrap">
              <i class="fas fa-envelope"></i>
            </span>
          </div>
          <small class="error-message">에러 메시지</small>
        </div>
        <div class="form-control">
          <label for="password">비밀번호</label>
          <div class="input-wrap">
            <input
              id="password"
              class="login-input"
              name="password"
              required="required"
              type="password"
              placeholder="비밀번호"
            />
            <span class="icon-wrap pwd-reveal">
              <i class="fas fa-eye-slash"></i>
            </span>
          </div>
          <small class="error-message">에러 메시지</small>
        </div>
        <div class="checkbox-wrap">
          <input id="auto-login" type="checkbox" />
          <label for="auto-login">자동 로그인</label>
        </div>
        <button type="submit" class="login-btn">로그인</button>
      </form>
      <ul class="btn-list">
        <li class="btn find-pwd-link">
          <a href="/account/find-password">비밀번호 찾기</a>
        </li>
        <li class="btn find-email-link">
          <a href="/account/find-email">아이디 찾기</a>
        </li>
        <li class="btn register-link">
          <a href="/account/register">회원가입</a>
        </li>
      </ul>
    </main>
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer type="module" src="../js/pages/common.page.js"></script>
    <script defer type="module" src="../js/controllers/modal.js"></script>
    <script defer type="module" src="../js/pages/login.page.js"></script>
  </body>
</html>
