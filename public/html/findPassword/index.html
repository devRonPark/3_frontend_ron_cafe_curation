<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 찾기 | JJINCAFE IN SEOUL</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/pages/common.page.css" />
    <link rel="stylesheet" href="../css/pages/findPassword.page.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../images/favicon.ico"
    />
  </head>
  <body>
    <!-- 메인 -->
    <main id="content">
      <form id="find-password-form">
        <h1 class="title">비밀번호 찾기</h1>
        <div class="form-group">
          <div class="form-control">
            <label for="email-address">아이디</label>
            <input
              id="email-address"
              class="login-input"
              autocomplete="off"
              name="email"
              placeholder="아이디"
              required="required"
              type="email"
            />
          </div>
          <div class="form-control">
            <label for="nickname">닉네임</label>
            <input
              id="nickname"
              autocomplete="off"
              name="name"
              placeholder="닉네임"
              required="required"
              type="text"
            />
          </div>
        </div>
        <button type="submit" class="find-password-btn btn-inactive" disabled>
          찾기
        </button>
      </form>
    </main>
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer type="module" src="../js/pages/common.page.js"></script>
    <script defer type="module" src="../js/controllers/modal.js"></script>
    <script defer type="module" src="../js/pages/findPassword.page.js"></script>
  </body>
</html>
