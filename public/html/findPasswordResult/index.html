<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 찾기 결과 | JJINCAFE IN SEOUL</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/pages/common.page.css" />
    <link rel="stylesheet" href="../css/pages/findResult.page.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../images/favicon.ico"
    />
  </head>

  <body>
    <!-- 메인 -->
    <main id="content">
      <section class="result">
        <h1 class="result__title">비밀번호 찾기 결과</h1>
        <form
          class="result-form"
          action="https://api.jjincafe-in-seoul.com/users"
          method="post"
        >
          <!-- 사용자가 존재하는 경우 -->
          <div class="result-form__content result-form__content--user-yes">
            <div class="result-form__content-wrap">
              <div class="result-content__row">
                <span class="result-content__name">닉네임</span>
                <span id="nickname" class="result-content__value"></span>
              </div>
              <div class="result-content__row">
                <span class="result-content__name">아이디</span>
                <div>
                  <span id="email" class="result-content__value"></span>
                  <button class="form-result__button" type="button">
                    비밀번호 받기
                  </button>
                </div>
              </div>
            </div>
            <div class="result-content__description">
              <p class="result-content__description-content">
                등록된 회원 이메일 주소로 임시 비밀번호를 보내드리니 로그인 후,
                반드시 새 비밀번호로 변경해주시기 바랍니다.
              </p>
            </div>
          </div>
          <!-- 사용자가 존재하지 않는 경우 -->
          <div
            class="result-form__content result-form__content--user-no hidden"
          >
            <span class="result-content__message"
              >입력하신 정보로 비밀번호를 찾을 수가 없습니다.</span
            >
          </div>
        </form>
        <ul class="btn-list">
          <li class="btn-list__item btn-list__item--user-yes">
            <a href="/account/login">로그인</a>
          </li>
          <li class="btn-list__item">
            <a href="/account/find-password">돌아가기</a>
          </li>
        </ul>
      </section>
    </main>
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer type="module" src="../js/pages/common.page.js"></script>
    <script defer type="module" src="../js/controllers/modal.js"></script>
    <script
      defer
      type="module"
      src="../js/pages/findPasswordResult.page.js"
    ></script>
  </body>
</html>
