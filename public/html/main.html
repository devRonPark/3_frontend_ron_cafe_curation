<html lang="kor">
  <head>
    <script

  <body>
    <!-- 헤더 -->
    <header id="header">
      <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
      <a href="javascript:void(0)" class="header__navBtn">
        <i class="navBtn__icon fa fa-bars"></i>
      </a>
      <a href="/main" class="header__logo">JJINCAFE IN SEOUL</a>
      <div id="modal__overlay"></div>
      <!-- Navigation links (hidden by default) -->
      <!-- Hamburger 메뉴 클릭 시 활성화됨. -->
      <div class="modal">
        <header class="modal__header">
          <a href="javascript:void(0)" class="modal__header-logo"
            >JJINCAFE IN SEOUL</a
          >
          <a href="javascript:void(0)" class="modal__header-close">
            <i class="fa fa-close"></i>
          </a>
        </header>
        <div class="loginBtn_wrap">
          <a href="/login">로그인</a>
        </div>
        <div class="modal__content">
          <a href="/main">메인</a>
          <a href="/top-lists">평점 높은 카페 리스트</a>
          <a href="/service#contact">문의하기</a>
        </div>
      </div>

      <a href="javascript:void(0)" class="header__searchBtn">
        <i class="searchBtn__icon fas fa-search"></i>
      </a>
    </header>
    <!-- 메인 -->

      <article>
        <!-- 배경은 css :before 이용하여 추가 -->
        <header class="main-header">
          <p class="title">서울 시내 나만의 카페를 찾아라!</p>
          <h1 class="title">JJINCAFE IN SEOUL</h1>
          <!-- 검색 창 -->
          <form action="/search" method="get">

              <legend>전체 검색</legend>
              <label for="main-search" class="search-word">
                <!-- CSS ::before 혹은 ::after로 icon 삽입 -->
                <span class="search_icon">
                  <i class="fas fa-search"></i>
                </span>
                <input
                  id="main-search"
                  class="homeSearchInput"
                  name="main-search"
                  type="search"
                  maxlength="50"
                  placeholder="카페 이름"
                  autocomplete="off"
                />
                <span class="clear_btn">CLEAR</span>
              </label>
              <input class="btn-search" type="submit" value="검색" />
            </fieldset>
          </form>
        </header>
