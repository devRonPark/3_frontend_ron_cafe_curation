<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계정 정보 | JJINCAFE IN SEOUL</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/pages/common.page.css" />
    <link rel="stylesheet" href="/css/pages/editUserInfo.page.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/images/favicon.ico"
    />
  </head>
  <body>
    <!-- 메인 -->
    <main id="content">
      <section class="editUserInfo">
        <header class="title">계정 정보</header>
        <div class="editUserInfo__profile">
          <strong>프로필</strong>
          <div class="info-wrap">
            <img
              id="preview-image"
              src="/images/profile_default.png"
              alt="사용자 프로필 미리보기"
            />
            <button class="profile-update" type="button">
              <i class="fas fa-camera"></i>
              <span class="screen-reader-text">프로필 변경 버튼</span>
            </button>
          </div>
        </div>
        <div class="editUserInfo__password">
          <strong>아이디</strong>
          <div class="info-wrap">
            <span></span>
            <button class="password-change" type="button">비밀번호 변경</button>
          </div>
        </div>
        <div class="editUserInfo__nickname">
          <strong>닉네임</strong>
          <div class="info-wrap">
            <span></span>
            <button class="nickname-change" type="button">변경</button>
          </div>
        </div>
      </section>
    </main>
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer type="module" src="/js/pages/common.page.js"></script>
    <script defer type="module" src="/js/controllers/modal.js"></script>
    <script defer type="module" src="/js/pages/editUserInfo.page.js"></script>
  </body>
</html>
