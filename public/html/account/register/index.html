<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 | JJINCAFE IN SEOUL</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/pages/common.page.css" />
    <link rel="stylesheet" href="/css/pages/register.page.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/images/favicon.ico"
    />
  </head>
  <body>
    <main id="content">
      <form id="register-form">
        <h1 class="title">회원가입</h1>
        <div class="form-control">
          <span>프로필</span>
          <div class="image-wrap">
            <img
              id="preview-image"
              src="/images/profile_default.png"
              alt="회원가입 사용자 프로필 미리보기"
            />
            <label for="input-image">
              <i class="fas fa-camera"></i>
              <span class="screen-reader-text">사용자 프로필 업로드</span>
            </label>
            <input
              type="file"
              id="input-image"
              name="image"
              accept=".jpg, .png, .gif"
            />
          </div>
          <small class="error-message">에러 메시지</small>
        </div>
        <div class="form-control">
          <label for="nickname">닉네임</label>
          <div class="input-wrap nickname-wrap">
            <input
              id="nickname"
              autocomplete="off"
              name="name"
              placeholder="닉네임"
              required="required"
              type="text"
            />
            <button class="nickname-check" type="button" disabled>
              중복 확인
            </button>
          </div>
          <small class="error-message">에러 메시지</small>
        </div>
        <div class="form-control">
          <label for="email-address">이메일</label>
          <div class="input-wrap emailInput-wrap">
            <input
              id="email-address"
              autocomplete="off"
              name="email"
              placeholder="이메일"
              required="required"
              type="email"
            />
            <span class="icon-wrap emailIcon-wrap">
              <i class="fas fa-envelope"></i>
            </span>
            <button class="email-check" type="button" disabled>
              중복 확인
            </button>
          </div>
          <small class="error-message">에러 메시지</small>
        </div>
        <div class="form-control">
          <p>인증상태</p>
          <div class="verify-wrap">
            <span class="verify-status">미인증</span>
            <button type="button" class="email-verify-btn">인증</button>
          </div>
        </div>
        <div class="form-control">
          <label for="password">비밀번호</label>
          <div class="input-wrap">
            <input
              id="password"
              name="password"
              required
              type="password"
              placeholder="영문, 숫자 포함 8자 이상"
            />
            <span class="icon-wrap pwd-reveal">
              <i class="fas fa-eye-slash"></i>
            </span>
          </div>
          <small class="error-message">에러 메시지</small>
        </div>
        <div class="form-control">
          <label for="password-confirmation">비밀번호 확인</label>
          <div class="input-wrap">
            <input
              id="password-confirmation"
              name="passwordConfirmation"
              required
              type="password"
              placeholder="비밀번호 확인"
            />
            <span class="icon-wrap pwd-reveal">
              <i class="fas fa-eye-slash"></i>
            </span>
          </div>
          <small class="error-message">에러 메시지</small>
        </div>
        <button type="submit" class="registerBtn">가입하기</button>
      </form>
    </main>
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" defer src="/js/pages/common.page.js"></script>
    <script type="module" defer src="/js/controllers/modal.js"></script>
    <script type="module" defer src="/js/pages/register.page.js"></script>
  </body>
</html>
